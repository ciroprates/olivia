name: Build and Push to ECR

on:
  push:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: olivia-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::683684736241:role/GitHubActionsECRPushRole-olivia-api
          aws-region: ${{ env.AWS_REGION }}
          allowed-account-ids: 683684736241

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names "${ECR_REPOSITORY}" \
            --region "${AWS_REGION}" >/dev/null 2>&1 || \
          aws ecr create-repository \
            --repository-name "${ECR_REPOSITORY}" \
            --region "${AWS_REGION}" \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE

      - name: Build tags
        id: tags
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          TAGS="${IMAGE_URI}:${GITHUB_SHA}"
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            TAGS="${TAGS},${IMAGE_URI}:latest"
          fi
          echo "value=${TAGS}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.value }}
